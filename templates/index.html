<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taildrop Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .device-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        select:disabled {
            background: #f7fafc;
            cursor: not-allowed;
        }

        .drop-zone {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .drop-zone.drag-over {
            border-color: #667eea;
            background: #e6f2ff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .drop-zone-text {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .drop-zone-subtext {
            color: #718096;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selected-file {
            margin-top: 20px;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            display: none;
        }

        .selected-file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .selected-file-size {
            color: #718096;
            font-size: 14px;
        }

        .upload-btn-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taildrop Web</h1>
        <p class="subtitle">Send files to devices on your Tailscale network</p>

        <div class="device-section">
            <label for="device-select">Select Device:</label>
            <select id="device-select">
                <option value="">Loading devices...</option>
            </select>
        </div>

        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-icon">üìÅ</div>
            <div class="drop-zone-text">Drag & drop a file here</div>
            <div class="drop-zone-subtext">or click to browse</div>
        </div>

        <input type="file" id="file-input" class="file-input">

        <div class="selected-file" id="selected-file">
            <div class="selected-file-name" id="file-name"></div>
            <div class="selected-file-size" id="file-size"></div>
        </div>

        <div class="upload-btn-container" id="upload-btn-container">
            <button class="btn" id="upload-btn">Send File</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #4a5568;">Sending file...</p>
        </div>

        <div class="status" id="status"></div>

        <script>
            let selectedFile = null;
            let devices = [];

            // Fetch devices on load
            async function fetchDevices() {
                try {
                    const response = await fetch('/devices');
                    if (!response.ok) throw new Error('Failed to fetch devices');

                    devices = await response.json();
                    const select = document.getElementById('device-select');
                    select.innerHTML = '';

                    if (devices.length === 0) {
                        select.innerHTML = '<option value="">No devices found</option>';
                        select.disabled = true;
                    } else {
                        select.innerHTML = '<option value="">-- Select a device --</option>';
                        devices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.hostname;
                            option.textContent = `${device.hostname} (${device.os})`;
                            select.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching devices:', error);
                    showStatus('Failed to load devices: ' + error.message, 'error');
                    document.getElementById('device-select').innerHTML = '<option value="">Error loading devices</option>';
                    document.getElementById('device-select').disabled = true;
                }
            }

            // Drag and drop handlers
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            function handleFileSelect(file) {
                selectedFile = file;

                document.getElementById('file-name').textContent = file.name;
                document.getElementById('file-size').textContent = formatFileSize(file.size);
                document.getElementById('selected-file').style.display = 'block';
                document.getElementById('upload-btn-container').style.display = 'block';
                hideStatus();
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }

            document.getElementById('upload-btn').addEventListener('click', async () => {
                const deviceSelect = document.getElementById('device-select');
                const deviceName = deviceSelect.value;

                if (!deviceName) {
                    showStatus('Please select a device', 'error');
                    return;
                }

                if (!selectedFile) {
                    showStatus('Please select a file', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('device', deviceName);

                document.getElementById('loading').style.display = 'block';
                document.getElementById('upload-btn-container').style.display = 'none';
                hideStatus();

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showStatus(`File successfully sent to ${deviceName}!`, 'success');
                        // Reset form
                        selectedFile = null;
                        fileInput.value = '';
                        document.getElementById('selected-file').style.display = 'none';
                    } else {
                        showStatus('Failed to send file: ' + (result.message || 'Unknown error'), 'error');
                        document.getElementById('upload-btn-container').style.display = 'block';
                    }
                } catch (error) {
                    showStatus('Error sending file: ' + error.message, 'error');
                    document.getElementById('upload-btn-container').style.display = 'block';
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            });

            function showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = 'status ' + type;
                status.style.display = 'block';
            }

            function hideStatus() {
                document.getElementById('status').style.display = 'none';
            }

            // Load devices on page load
            fetchDevices();
        </script>
    </div>
</body>
</html>
